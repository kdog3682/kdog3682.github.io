<script src="vue.js"></script>

<div id="app">
  <my-table :value="value">
    <template v-slot:default="item">
        <p>{{item.index}} from defausdasdlt</p>
    </template>

    <template v-slot:rowlabel="item">
        <p>{{item.index}}row label</p>
    </template>
  </my-table>
</div>

<template id="my-table">
  <div>
    <div v-if="mode == 'flat'" class="v-flat-table">
        <template v-for="item,i in value">
            <slot :item="item" :index="i">
                <p>{{item.index}}</p>
            </slot>
        </template>
   </div>

   <div v-else-if="mode == 'double'">
    <template class="v-table-double" v-for="row, i in value">

        <slot name="rowlabel" :index="i"></slot>

        <div class="v-table-inner-row" v-for="item, j in row">
            <slot :item="item" :index="[i, j]">
                <p>{{item.index}}</p>
            </slot>
        </div>
    </template>
   </div>
</template>
<script>

Vue.component('my-table', {
  props: ['value'],
  template: '#my-table',
  data() {
     return {
     }
  },
  computed: {
      mode() {
          return 'flat'
      },
  },
  iirender(h) {
      return h('div', this.value.map((item, index) => {
         return h('template', {
            scopedSlots: {
                 default(p) {
                    return h('h3', "HI")
                }
            }
         }, this.$scopedSlots.default({
            item, index
         }) )
      }))
  }
})
